<script>
    function a() {
        return new Promise(function(resolve) {
            setTimeout(function() {
                resolve("a");
            }, 3000);
        });
    }

    function b() {
        return new Promise(function(resolve) {
            setTimeout(function() {
                resolve("b");
            }, 3000);
        });
    }

    function c() {
        return new Promise(function(resolve) {
            setTimeout(function() {
                resolve("c");
            }, 3000);
        });
    }

    const list = [a, b, c];

    // Wrapped Async function in () - because we're using Await - and then added the function () after - this is what calls the unnamed function. Wrapping in () means it doesn't need a name
    (async function() {
        for(fn of list) {
            const result = await fn();
            console.log(result);
        }
    })();
</script>
