<!--
    Async functions always return promises without having to create a promise inside of the function.
    Await operator is used to wait for a promise.
    -Await keyword must be wrapped in an Async function
-->

<script>
    function resolveAfter2Seconds() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve("resolved");
            }, 2000);
        });
    }

    async function asyncCall() {
        console.log("calling");
        const result = await resolveAfter2Seconds();
        console.log(result);
    }

    asyncCall();
</script>
