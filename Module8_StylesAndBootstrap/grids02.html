<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid02</title>

        <style>
            .on {
                background-color: orange;
            }

            .content {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                gap: 5px;
            }

            div {
                padding: 50px;
                text-align: center;
                border-style: solid;
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        <button onclick="move()">MOVE</button>
        <main class="content">
            <div id="s1">1</div>
            <div id="s2">2</div>
            <div id="s3">3</div>
            <div id="s4">4</div>
            <div id="s5">5</div>
            <div id="s6">6</div>
            <div id="s7">7</div>
            <div id="s8">8</div>
            <div id="s9">9</div>
            <div id="s10">10</div>
            <div id="s11">11</div>
            <div id="s12">12</div>
        </main>

        <script>
            let position = 1;
            function move() {
                setTimeout(() => {
                    if(position > 12) {
                        return;
                    }
                    toggle(position);
                    move();
                    position += 1;
                }, 500);
            }

            function toggle(position) {
                let name = "s" + position;
                const element = document.getElementById(name);
                element.classList.toggle("on");
            }
        </script>
    </body>
</html>
