<div id="container">
    <!-- populated by JS -->
</div>

<script src="/MITxPRO/Module7_IntroductionToGitHubTestingAndTheDOM/Inject_posts.js"></script>
<script>
    // const html = "<h1>Hello World</h1>";
    function renderPosts(posts, container) {
        const length = posts.length; // posts is an array
        var html = "";
        for(let i = 0; i < length; i++) {
            html += '<li class="post">' +
                '<h2>' + posts[i].title + '</h2>' +
                '<h3>' + posts[i].content + '</h3>';
        }
        container.innerHTML = '<ul id="posts">' + html + '</ul>';
    }
    renderPosts(posts, document.getElementById("container"));
</script>
