<script>
    var counter = 0;
    while (counter < 10) {
        console.log(counter);
        counter++;
    }
    console.log("counter: " + counter);

    counter = 0;
    do {
        console.log(counter);
        counter++;
    } while (counter < 10);
    console.log("counter: " + counter);

    // 1) Write a loop that prints the numbers 1 to 1000
    counter = 1;
    while (counter <= 1000) {
        console.log(counter);
        counter++;
    }
    console.log("counter: " + counter);

    // 2) Write a loop that prints the multiples of 5 from 1 to 100
    counter = 1;
    do {
        console.log(counter);
        counter = counter * 5;
    } while (counter <= 100);
    console.log("counter: " + counter);
</script>
